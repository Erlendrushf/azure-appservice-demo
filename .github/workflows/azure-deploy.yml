name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "apiopsdemoapp" # Replace with your Azure App Service name
  PYTHON_VERSION: '3.11'
  AZURE_RESOURCE_GROUP: "p-swe-rg-backend" # Replace with your resource group name

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Web App using ZIP deployment
      run: |
        # Create a zip of the source files (not built files)
        zip -r deploy.zip . -x "*.git*" "*.github*" "*venv*" "*.pytest_cache*" "*__pycache__*" "*.DS_Store*"
        
        # Deploy using Kudu ZipDeploy API which triggers Oryx build
        az webapp deployment source config-zip \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --src deploy.zip

    - name: Configure startup command
      run: |
        az webapp config set \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --startup-file "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000 --timeout 120"

    - name: Verify deployment
      run: |
        echo "Deployment completed!"
        echo "Your app should be available at: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "Swagger UI: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/swagger"
    
    - name: Azure Logout
      run: az logout
      if: always()
